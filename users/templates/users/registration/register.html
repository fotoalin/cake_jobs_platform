{% extends 'cake_project_core/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<main class="py-6">
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-between items-center mt-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
                <a href="{% url 'users:login' %}" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500">Already have an account? Log in</a>
            </div>
        </form>
    </section>
</main>
{% endblock %}
